<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>ajax封装post请求</title>
   <link rel="shortcut icon" href="http://www.suning.com/favicon.ico" type="image/x-icon" />
</head>
<body>
    <h1>ajax封装post请求</h1>
    <div id="showCont"></div>
    <script src="../common/ajax.js"></script>
    <script>
          ajax({
              type:"POST",
              url:"http://localhost:4000/users",
              data:{name:'小新',idNumber:"321234202102213456"},
              async:true,
              dataType: "json",
              success:function(data){
                  document.getElementById('showCont').innerHTML = JSON.stringify(data)
              },
              error:function(data){
                  document.getElementById('showCont').innerHTML = data
              }
          })
    </script>
</body>
</html>
